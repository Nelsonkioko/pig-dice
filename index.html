<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="js/script.js"></script>
    <title>Pig Dice Game</title>
  </head>

  <body>
    <div class="behind">
            <h2 id="head"><kbd>Pig Dice</kbd></h2>
            <div class="player0">
              <p id="winner0"></p>
                <div id="name0"><h2><kbd>Player 1</kbd><h2></div><br>
                  <h2><p  id="rolled0"></p></h2>
                  <h2><p id="output0">please pass the dice</p></h2>
                  <h1><p id="result0"></p></h1>
                <div class="current-box">
                    <div class="current">Current Round</div>
                      <h2><p id="total0"></p><h2>
                    </div>
            </div>


            <div class="player1">
                <p id="winner1"></p>
                <div id="name1"><h2><kbd>Player 2</kbd></h2></div><br>
                <h2><p  id="rolled1"></p><h2>
                <h2><p id="output1">please pass the dice</p></h2>

                <div class="current-box">
                    <div class="current">Current Round</div>
                  <h2>  <p id="total1"></p> </h2>
                </div>
            </div>
            <div class ="buttons">
              <P><input  class="btn" type="button" value="Roll dice" id="roll"></P><br>
              <P><input  class="btn" type="button" value="Hold" id="hold"></P><br>
              <P><button class="btn" type="button" onclick="window.location.reload()">New game</button></P>
            </div>
    </div>





  </body>
