<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pig Dice Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <p id="winner0"></p>
                <div class="player-name" id="name-0">Player 1</div>
                <p id="output1">you rolled a one pass the dice</p>
                <p class="player-score" id="result0"></p>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <p class="player-current-score" id="player0"></p>
                </div>
            </div>

            <div class="player-1-panel">
                <p id="winner1"></p>
                <div id="name-1">Player 2</div>
                <p id="output2">you rolled a one pass the dice</p>
                <p class="player-score" id="result1"></p>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <p class="player-current-score" id="player1"></p>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <input type="button" value="Roll dice" id="roll">
            <input type="button" value="Hold" id="hold">

        </div>


  </body>
</html>
